<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid test</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            /* grid-template-rows: repeat(); */
            grid-auto-rows: 1fr;
            grid-auto-flow: column dense;
        }
        .container span {
            display: block;
        }
        .container span:nth-child(2n) {
            color: red;
        }
        .container span:nth-child(2n-1) {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <p>我</p>
        <p>是</p>
        <p>谁</p> -->
        <span>我</span>
        <span>是</span>
        <span>是</span>
        <span>是</span>
        <span>是</span>
        <span>是</span>
    </div>
</body>

</html>
