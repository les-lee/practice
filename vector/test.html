        class Vector {
            constructor(x, y, x1 = 0, y1 = 0) {
                this.x = x - x1
                this.y = y - y1
            }

            length() {
                return Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2))
            }

            normalize() {
                return new Vertor(this.x / this.length, this.y / this.length)
            }

            dot(vector) {
                return this.x * vector.x + this.y + vector.y
            }
        }
